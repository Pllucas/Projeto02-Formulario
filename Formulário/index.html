<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto2: Venda seu carro</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
        <div class="container">
            <div class="header">
                <h3> Cadastre seu veículo para vender mais rápido!</h3>
            </div>
            <div class="form-container">
                <div class="form-header">
                    <p>Formulário</p>
                </div>
                <div class="form-body">
                <div class="form-body">
                    <h1 class="form-title">Venda fácil seu carro!</h1>
                    <p>Descreva as características e marque os opcionais que ele possui
                    </p>
                    <form>
                        <div class="box-input"> 
                            <label for="title"
                            >Título do anúncio <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Um título para anunciar seu carro"
                        minlength="1"
                        maxlength="30"
                        required>
                        </div>
                    </div>
                    <div class="box-input"> 
                        <label for="price"
                        >Preço<span class="required-field">*</span></label>
                    <input 
                    type="number" 
                    name="price" 
                    id="price" 
                    class="block" 
                    placeholder="Um título para anunciar seu carro"
                    minlength="1"
                    maxlength="30"
                    required>
                    </div>
                    <div class="box-input"> 
                        <label for="description"
                        >Descrição <span class="required-field">*</span></label>
                    <textarea name="description"
                    id="description" 
                    class="block" 
                    placeholder="Aqui você coloca os detalhes do seu veículo">
                    </textarea>
                    </div>
                    <div class="box-input"> 
                        <label for="brand"
                        >Marca <span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    name="brand" 
                    id="title" 
                    class="block" 
                    placeholder="Digite a marca do veículo"
                    required>
                    </div>
                    <div class="box-input"> 
                        <label for="model"
                        >Modelo <span class="required-field">*</span></label>
                    <input 
                    type="text" 
                    name="model" 
                    id="title" 
                    class="block" 
                    placeholder="Digite o modelo do veículo"
                    required>
                    </div>
                    <div class="box-input"> 
                        <label for="milage"
                        > Kilometragem <span class="required-field">*</span></label>
                    <input 
                    type="number" 
                    name="milage" 
                    id="milage" 
                    class="block" 
                    placeholder="Digite a kilometragem do veículo"
                    required>
                    </div>
                    <div class="box-input"> 
                        <label for="purchase_date"
                        > Data de compra <span class="required-field">*</span></label>
                    <input 
                    type="date" 
                    name="purchase_date" 
                    id="purchase_date" 
                    class="block" 
                    required>
                    </div>
                    <div class="box-input"> 
                        <p> Tipo de câmbio: <span class="required-field">*</span> </p>
                    <input type="radio" id="manual" name="gear">
                    <label for="manual">Manual</label>
                    <input type="radio" id="auto" name="gear">
                    <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box"> 
                        <p>Opcionais:</p>
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" 
                            name="optional[]" 
                            id="Airbag"
                            value="Airbag">
                            <label for="Airbag">Airbag</label>
                        </li>
                        <li>
                            <input type="checkbox" 
                            name="optional[]" 
                            id="Alarm"
                            value="Alarm">
                            <label for="Alarm">Alarm</label>
                        </li>
                        <li>
                            <input type="checkbox" 
                            name="optional[]" 
                            id="Ac"
                            value="Ac">
                            <label for="Ac">Ar condicionado</label>
                        </li>
                        <li>
                            <input type="checkbox" 
                            name="optional[]" 
                            id="Reverse_camera"
                            value="Reverse_camera">
                            <label for="Reverse_camera">Câmera de Ré</label>
                        </li>
                    </ul>
                    </div>
                    <div class="box-input">
                    <p>Fotos do carro: <span class="required-field">*</span> </p>
                    <input 
                    type="file" 
                    multiple 
                    accept="img/png , img/jpg"
                    id="images"
                    name="images"
                    required>
                </div>
                <input type="submit" value="Enviar" class="btn-submit">
            </div>
            </form>
        </div>
    </div>
</body>
</html>
